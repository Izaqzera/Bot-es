<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botoes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <div class="container">

        <header class="page-header">
            <h1>Botoes bootstrap</h1>
        </header>

      <div class="row"></div>
     <div class="col-sm-6">
        <h3>Botões padrão</h3>
        <a href="#"class="btn btn-default">Botão link</a>
        <input type="submit" class="btn btn-default" value="Botão Submit">
        <button class="btn btn-default">Botão Button</button>

     </div>
     <div class="col-sm-6">
        <h3>Tipos de botões</h3>
        <button class="btn btn-default">Botões</button>
        <button class="btn btn-primary">Botões</button>
        <button class="btn btn-success">Botões</button>
        <button class="btn btn-danger">Botões</button>
        <button class="btn btn-warning">Botões</button>
        <button class="btn btn-info">Botões</button>
        <button class="btn btn-link">Botões</button>
 
     </div><!--row-->

     <div class="row">
        <div class="col-sm-6">
            <h3>Botões nível de bloco</h3>
            <button class="btn btn-default btn-block">Botão</button>
            <button class="btn btn-primary btn-block">Botão</button>
            <button class="btn btn-danger btn-block">Botão</button>
        </div>

        <div class="col-sm-6">
            <h3>Tamanho de botões</h3>
            <button class="btn btn-default btn-xs">Botão</button>
            <button class="btn btn-default btn-sm">Botão</button>
            <button class="btn btn-default btn-md">Botão</button>
            <button class="btn btn-default btn-lg">Botão</button>

            </div>

         </div>

     </div>
  
 


    
</body>
</html>
